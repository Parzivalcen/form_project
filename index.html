<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="column1">
        <div class="title">
          <h1>
            <span
              ><img
                src="./odin-lined.png"
                loading="lazy"
                height="250px"
                width="200px"
                alt=""
            /></span>
            ODIN
          </h1>
        </div>
        <p class="photo-credits">Photo by Ethan Olarte</p>
      </div>
      <!-- ---------
       FORM COLUMN
      ------------- -->
      <div class="column2">
        <div class="description">
          <p class="despcription-p">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="despcription-p">Sign up now to get started.</p>
          <p class="despcription-p--2">You know you want to.</p>
        </div>
        <div class="form">
          <h2>Lets do this!</h2>
          <div class="form-grid">
            <div class="form-column--1">
              <div>
                <label for="name">First Name</label>
                <input id="name" type="text" />
              </div>
              <div>
                <label for="email">Email</label>
                <input id="email" type="email" />
              </div>

              <div>
                <label for="password">Password</label>
                <input id="password" type="password" />
                <span class="error">*Passwords do not match</span>
              </div>
            </div>
            <div class="form-column--2">
              <div>
                <label for="Last">Last Name</label>
                <input id="Last" type="text" />
              </div>
              <div>
                <label for="Number">Phone Number</label>
                <input id="Number" type="number" />
              </div>

              <div>
                <label for="password">Confirm Password</label>
                <input id="password" type="password" />
              </div>
            </div>
          </div>
        </div>
        <div class="log">
          <button value="Submit" class="log-in">Create Account</button>
          <p>Already have an Account? <span>Log in</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
